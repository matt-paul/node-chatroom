<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nodeChat</title>
    <link rel="stylesheet" href="/stylesheets/style.css"></link>
  </head>

  <body>
    <div id="content">
      <div id="room"></div>
      <div id="roomlist"></div>
      <div id="messages"></div>

      <form action="" id="send-form">
        <input type="text" id="send-message">
        <input type="submit" value="Send" id="send-button">

        <div id="help">
          Chat commands:
          <ul>
            <li>Change nickname: <code>/nick [username] </code></li>
            <li>Join/create room: <code>/join [room name]</code></li>
          </ul>
        </div>
      </form>
    </div>

    <script src='/socket.io/socket.io.js' type='text/javacript'></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javacript'></script>
    <script src='/javascripts/chat.js' type='text/javacript'></script>
    <script src='/javscripts/chat_ui.js' type='text/javacript'></script>
  </body>
</html>
